
<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<title>Chat</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{% static 'chat/css/style.css' %}">

	</head>

	<body  style="background-image:  url('{% static "chat/images/chatbanner.jpg" %}')";>

		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">

				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="{{msgdply.image.url}}" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>{{msgdply.fname}}</span>
									<p></p>
								</div>

							</div>
							<span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
							<div class="action_menu">
								<ul>
									<li><i class="fas fa-user-circle"></i> View profile</li>
									<li><i class="fas fa-users"></i> Add to close friends</li>
									<li><i class="fas fa-plus"></i> Add to group</li>
									<li><i class="fas fa-ban"></i> Block</li>
								</ul>
							</div>
						</div>
						<div class="card-body msg_card_body">



  <div id="result">
    {% for i in msgg %}
  <div class="d-flex justify-content-end mb-4" >

    <div class="msg_cotainer_send" >
            <span style="color:white;font-size:20px;">{{i.mfname}}</span><br>
      <span style="color:white;">{{i.sender}}&nbsp;&nbsp;<span style="font-size:10px;text-legth:15;color:white;">{{i.time}}</span></span>

      <span class="msg_time_send"></span>

    </div>
  <div>	</div><br><br><br><br>
    <div class="img_cont_msg"><br>
  <img src="{{i.mimg.url}}" class="rounded-circle user_img_msg">

    </div>
  </div>


  {% endfor %}
  </div>
						</div>

						<div class="card-footer">

							<form action="{% url 'msg' pk=user.pk %}" method="post" enctype="multipart/form-data" id="myform">
								{% csrf_token %}

							<div class="input-group">
								<div class="input-group-append">
									<span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
								</div>

								<textarea name="message" class="form-control type_msg" placeholder="Type your message..." id="message"></textarea>
								<div class="input-group-append">
									<button type="submit"  class="input-group-text send_btn" ><i class="fas fa-location-arrow"></i></button>
								</div>
							</div>


					</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {

      function refresh() {
            $('#result').load(location.href + " #result");
        }

        setInterval(function () {
            refresh()
        }, 1000);
    });

</script>
<script src="{% static 'chat/js/chat.js' %}"></script>
	</body>
</html>
